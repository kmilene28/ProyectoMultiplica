<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../scripts/app.js"></script>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="error"></div>
    <form id="formulariobasico" action="/" class="formulario" method="get">
        <h3 class="tag"><span>Hablemos</span></h3>
        <div class="input-group">
            <label for="nombre">Nombre Completo <span>*</span></label>
            <input type="text" name="name2" id="nombre" placeholder="Insertar nombre" required>
            <label for="telefono">Telefono <span>*</span></label>
            <input type="number" name="telefono" id="telefono"  placeholder="Insertar telefono" required>
            <label for="email">Email <span>*</span></label>
            <input type="email" name="email" id="email" placeholder="Correo electronico" requireds>
        </div>
        <div class="mensaje">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn">Enviar</button>
    </form>
</body>
</html>
